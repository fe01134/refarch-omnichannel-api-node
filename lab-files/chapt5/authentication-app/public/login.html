<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <link rel="stylesheet" href="form.css"></link>
    </head>
    <body>
        <form method="POST" enctype="application/x-www-form-urlencoded" action="https://rbhackathon.eu-gb.mybluemix.net/authorize">
            <h1>Custom Login Please sign in</h1>
            <p>Username</p>
            <p style="text-indent: 0em;"><input type="text" name="username" required="required"/></p>
            <p>Password</p>
            <p style="text-indent: 0em;"><input type="password" name="password" required="required"/></p>
            <p/>
            <p style="text-indent: 2em;">
                <button id="login_button" type="submit" name="login" value="true">Log in</button>
            </p>
            <EI-INJECT-HIDDEN-INPUT-FIELDS/>
            <p/>
        </form>
         <EI-LOGINFIRSTTIME>
            <p>If you have forgotten your user name or password, contact your system administrator.</p>
         </EI-LOGINFIRSTTIME>
​
         <EI-LOGINFAILED>
            <p style="color: red">At least one of your entries does not match our records. If you have forgotten your user name or password, contact your system administrator.</p>
         </EI-LOGINFAILED>
​
      </body>
   </html>
